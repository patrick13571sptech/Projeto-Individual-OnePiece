<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="telaLogin.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3333;">


    <title>One Piece | Login</title>

    <!-- Movi o script para o head -->
    <script>
        function entrar() {
            var emailVar = email_input.value;
            var senhaVar = senha_input.value;

            if (!emailVar || !senhaVar) {
                cardErro.style.display = "block";
                mensagem_erro.innerHTML = "Campos de e-mail e senha são obrigatórios!";
                return false;
            }

            fetch("http://localhost:3333/usuarios/autenticar", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: emailVar, senha: senhaVar })
})
.then((resposta) => {
    console.log("Resposta do servidor:", resposta);
    if (resposta.ok) {
        resposta.json().then((json) => {
            sessionStorage.setItem("EMAIL_USUARIO", json.email);
            sessionStorage.setItem("NOME_USUARIO", json.nome);
            setTimeout(() => {
                window.location = "./index.html";
            }, 1000); 
        });
    } else {
        resposta.text().then((texto) => {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = texto;
            setTimeout(sumirMensagem, 3000);
        });
    }
})
.catch((erro) => {
    console.error("Erro no login:", erro);
    cardErro.style.display = "block";
    mensagem_erro.innerHTML = "Erro ao tentar realizar o login!";
    setTimeout(sumirMensagem, 5000);
});
        }
        function sumirMensagem() {
    cardErro.style.display = "none";
    }
    </script>
</head>

<body>

    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card card-login">
                <h2>Bem-vindo(a) de volta!</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <span><br>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
    
        <div class="icone">
            <p><a href="mailto:patrick.silva@sptech.school?subject=Insira%20um assunto" style="color: white;">Clique aqui para me enviar um e-mail!</a><p></p>

            <img src="../public/assets/imgs/onepiecefanletter.jpg" alt="">
           
            patrick.silva@sptech.school</p>
        </div>
        <div class="icone">
            <a href="https://wa.me/5511946344356" target="_blank">
                <img src="../public/assets/imgs/luffyzapverde.jpg" alt="">
            </a>
            <p>(11) 94634-4356</p>
        </div>
    </footer>
</body>

</html>
