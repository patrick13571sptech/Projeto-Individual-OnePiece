<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3333;">


    <title>One Piece | Login</title>

    <!-- Movi o script para o head -->
    <script>
        function entrar() {
            var emailVar = email_input.value;
            var senhaVar = senha_input.value;

            if (!emailVar || !senhaVar) {
                cardErro.style.display = "block";
                mensagem_erro.innerHTML = "Campos de e-mail e senha são obrigatórios!";
                return false;
            }

            fetch("http://localhost:3333/usuarios/autenticar", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: emailVar, senha: senhaVar })
})
.then((resposta) => {
    console.log("Resposta do servidor:", resposta);
    if (resposta.ok) {
        resposta.json().then((json) => {
            sessionStorage.setItem("EMAIL_USUARIO", json.email);
            sessionStorage.setItem("NOME_USUARIO", json.nome);
            setTimeout(() => {
                window.location = "./index.html";
            }, 1000); 
        });
    } else {
        resposta.text().then((texto) => {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = texto;
            setTimeout(sumirMensagem, 3000);
        });
    }
})
.catch((erro) => {
    console.error("Erro no login:", erro);
    cardErro.style.display = "block";
    mensagem_erro.innerHTML = "Erro ao tentar realizar o login!";
    setTimeout(sumirMensagem, 5000);
});
        }
        function sumirMensagem() {
    cardErro.style.display = "none";
    }
    </script>
</head>

<body>

    <!--Header-->
    <div class="header">
        <div class="container">
            <h1 class="titulo">AquaTech</h1>
            <ul class="navbar">
                <li>
                    <a href="index.html">Inicial</a>
                </li>
                <li>
                    <a href="simulador.html">Simulador</a>
                </li>
                <li>|</li>
                <li class="agora">
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card card-login">
                <h2>Olá de volta!</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>

    <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h4>Feito com amor por aluno &hearts; SPTech &copy; 2023</h4>
            <span class="version">v1.0.0</span>
        </div>
    </div>
    <!--footer fim-->

</body>

</html>
